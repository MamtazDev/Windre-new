<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container">
            <img src="./assets/logo.webp" alt="">
        </div>
    </header>

    <main>
        <section class="conversation my-4">
            <div class="d-flex flex-column gap-1">
                <div class="first_line d-flex gap-4 align-items-end">
                    <img class="logo" src="./assets/logo.webp" alt="">
                    <div class="box">
                        <p></p>
                        <img class="loading-image w-25"
                            src="https://miro.medium.com/v2/resize:fit:1400/1*aQRi1EVQY1hbhQHpKj2umw.gif" alt="Loading">
                    </div>
                </div>
                <div class="second_line d-flex gap-4 align-items-end">
                    <img class="logo" src="./assets/logo.webp" alt="">
                    <div class="box">
                        <p></p>
                        <img class="loading-image w-25"
                            src="https://miro.medium.com/v2/resize:fit:1400/1*aQRi1EVQY1hbhQHpKj2umw.gif" alt="Loading">
                    </div>
                </div>
                <div class="third_line button-container d-flex align-items-center gap-4">
                    <button>Certo! üëç <br> Dimmi tutto!</button>
                    <button>No <br> Non ho partita IVA</button>
                </div>
            </div>
        </section>
    </main>



<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Selecting the elements
        const firstLineBox = document.querySelector('.first_line .box p');
        const secondLineBox = document.querySelector('.second_line .box p');
        const loadingImageFirstLine = document.querySelector('.first_line .loading-image');
        const loadingImageSecondLine = document.querySelector('.second_line .loading-image');
        const secondLineContainer = document.querySelector('.second_line');
        const thirdLineContainer = document.querySelector('.third_line');

        function simulateLoadingAndUpdateText(element, text, loadingImage) {
            loadingImage.style.display = 'inline';

            setTimeout(function () {
                loadingImage.style.display = 'none';
                element.textContent = text;
            }, 2000);
        }

        simulateLoadingAndUpdateText(firstLineBox, 'Scopri la FIBRA ULTRA VELOCE di WindTre Business: tutto quello di cui il tuo ufficio ha bisogno üí™', loadingImageFirstLine);

        setTimeout(function () {
            secondLineContainer.style.opacity = 1;
            simulateLoadingAndUpdateText(secondLineBox, 'Hai partita IVA?', loadingImageSecondLine);
        }, 4000);

        setTimeout(function () {
            thirdLineContainer.style.opacity = 1;

            // Adding click event listeners to the buttons
            const buttons = document.querySelectorAll('.third_line button');
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    // Add the 'justify-content-end' class to the container
                    thirdLineContainer.classList.add('justify-content-end');
                    
                    // Remove the other button
                    buttons.forEach(otherButton => {
                        if (otherButton !== this) {
                            otherButton.remove();
                        }
                    });

                    // Move the clicked button to the end
                    thirdLineContainer.appendChild(this.cloneNode(true));
                    this.remove();
                });
            });
        }, 8000);
    });
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
